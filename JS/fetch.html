<body>
    <div id="demo"></div>
    
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())     
        .then(data => {
            let authors = [];
            authors = data;

            let output = '';

            output += `<div class="container-lg my-5">
                <div class="m-4">
                    <table class= "table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>User Name</th>
                            </tr>
                        </thead>

                        <tbody>`
                            authors.forEach(item =>{
                                output += `
                                <tr>
                                    <td>${item.name}</td>
                                    <td>${item.username}</td>
                                </tr>
                                `

                            })
                            output+= '</tbody></table></div></div>';

                            demo.innerHTML = output;
                        


        })
        .catch(error =>console.log(error));
