<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        /* Style for adjusting spacing */
        html, body {
      height: 100vh;
    }
    </style>
</head>
<body onload="displayCart()" class="d-flex flex-column">
    <header class="bg-dark text-white p-3"> 
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand"><img src="brand.png" class="img-fluid"  width="30" height="24">Logo</a>
              <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" data-bs-target="#navbar"> 
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Page_layout.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    </ul>
                    <div class="d-flex ms-auto">          
                        <ul class="navbar-nav">     
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>   
                            <li class="nav-item">
                                <a class="nav-link" href="#">SignUp</a>
                            </li>                  
                        </ul> 
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" id="searchItem">
                            <button class="btn btn-outline-success" onclick="searchProduct(event)">Search</button>
                          </form>
                </div>
                   
                </ul>
            </div>
    
         
            </div>
          </nav>
      </header>
        <!-- Sidebar -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 bg-light">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart <i class="bi bi-cart4"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="wishlist.html">Wishlist <i class="bi bi-bag-heart-fill"></i></a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Middle Section -->
      <div class="col mt-3">
        <h1 class="mb-3">Shoping Cart</h1>
        <div class="row">
            <div class="col-md-8" id="cart-items">

                <!-- Repeat this card structure for more products -->
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between" >
                                Subtotal
                                <span id="sub-total">$00.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between ">
                                Shipping
                                <span>Free</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between" >
                                Total
                                <span id="total">$00.00</span>
                            </li>
                        </ul>
                        <button class="btn btn-primary btn-lg mt-3">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
      <!-- Right Sidebar -->

    </div>
  </div>

   

      <!-- Footer -->
  <footer class="bg-dark text-white p-4 mt-auto">
    <div class="container text-center">
      <p>Footer</p>
    </div>
  </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/scripts.js"></script>
   
</body>
</html>
